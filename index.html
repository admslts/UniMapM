<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login based on URL Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #login-container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #login-form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #dashboard {
            display: none;
            margin-top: 20px;
        }
        #logout-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>
<div id="login-container">
    <h1>Login based on URL Token</h1>
    <form id="login-form">
        <button type="button" onclick="attemptLogin()">Login</button>
    </form>
    <p id="login-status"></p>
</div>

<script>


    authToken = "vrkajerbhewlb63F27IšVB235B237FBG3ľžbýb2623"
    // Function to handle login attempt
    function attemptLogin() {
        // Simulate server-side token validation based on URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const urlToken = urlParams.get('token');

        if (validateToken(urlToken)) {
            authToken = urlToken;
            sessionStorage.setItem('loggedIn', 'true');
            document.getElementById('login-status').textContent = 'Login Successful!';
            // Redirect to mapa.html
            window.location.href = "mapa.html";
        } else {
            // Invalid token
            document.getElementById("login-status").textContent = "Invalid token. Login Failed.";
        }
    }

    // Function to validate the token (replace with your actual token validation logic)
    function validateToken(token) {
        // Simulate token validation (in a real-world scenario, this should be done on the server side)
        return token !== null && token !== undefined && token.trim() !== "";
    }


        // Clear the token and show the login form
        authToken = null;
        document.getElementById("login-container").style.display = "block";
        document.getElementById("dashboard").style.display = "none";
    }
</script>
</body>
</html>
