<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Login through Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #login-container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #login-form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #dashboard {
            display: none;
            margin-top: 20px;
        }

        #logout-btn {
            background-color: #f44336;
        }

        #auto-login-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="login-container">
    <h1>Auto Login through Link</h1>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="attemptLogin()">Login</button>
    </form>
    <p id="login-status"></p>
</div>

<div id="dashboard">
    <h2>Welcome to the Dashboard!</h2>
    <button id="logout-btn" onclick="logout()">Logout</button>
</div>

<p id="auto-login-link" onclick="autoLogin()">Click here for auto-login</p>

<script>
    let authToken;

    // Simulated user credentials (replace with your actual authentication logic)
    const validUsername = "user123";
    const validPassword = "pass123";

    // Function to handle login attempt
    function attemptLogin() {
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const loginStatus = document.getElementById("login-status");

        const enteredUsername = usernameInput.value;
        const enteredPassword = passwordInput.value;

        if (enteredUsername === validUsername && enteredPassword === validPassword) {
            // Simulate server-side token generation upon successful login
            authToken = generateToken();

            // Hide login form and display dashboard
            document.getElementById("login-container").style.display = "none";
            document.getElementById("dashboard").style.display = "block";

            // Display welcome message
            loginStatus.textContent = "Login Successful!";
            loginStatus.style.color = "green";
        } else {
            // Invalid credentials
            loginStatus.textContent = "Invalid username or password. Login Failed.";
            loginStatus.style.color = "red";
        }
    }

    // Function to generate a simple token (replace with your actual token generation logic)
    function generateToken() {
        return Math.random().toString(36).substring(2);
    }

    // Function to handle logout
    function logout() {
        // Clear the token and show the login form
        authToken = null;
        document.getElementById("login-container").style.display = "block";
        document.getElementById("dashboard").style.display = "none";
    }

    // Function to perform auto-login when the link is clicked
    function autoLogin() {
        // Simulate a token provided in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const autoLoginToken = urlParams.get('autologin');

        if (autoLoginToken) {
            // Perform auto-login when the specific parameter is present
            authToken = autoLoginToken;
            document.getElementById("dashboard").style.display = "block";
        }
    }
</script>

</body>
</html>
