<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Login with Username and Password in URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #login-container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #dashboard {
            display: none;
            margin-top: 20px;
        }

        #logout-btn {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="login-container">
    <h1>Auto Login with Username and Password in URL</h1>
    <p id="login-status"></p>
</div>

<div id="dashboard">
    <h2>Welcome to the Dashboard!</h2>
    <button id="logout-btn" onclick="logout()">Logout</button>
</div>

<script>
    // Function to extract username and password from URL parameters
    function getCredentialsFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const password = urlParams.get('password');
        return { username, password };
    }

    // Function to perform auto-login based on URL parameters
    function autoLogin() {
        const { username, password } = getCredentialsFromURL();

        if (username && password) {
            // Simulate server-side authentication (replace with your actual authentication logic)
            if (authenticateUser(username, password)) {
                // Hide login form and display dashboard
                document.getElementById("login-container").style.display = "none";
                document.getElementById("dashboard").style.display = "block";

                // Display welcome message
                document.getElementById("login-status").textContent = "Login Successful!";
            } else {
                // Invalid credentials
                document.getElementById("login-status").textContent = "Invalid credentials. Login Failed.";
            }
        } else {
            // No credentials provided in the URL
            document.getElementById("login-status").textContent = "No credentials provided.";
        }
    }

    // Function to simulate server-side authentication (replace with your actual authentication logic)
    function authenticateUser(username, password) {
        // Simulate authentication by checking if the provided credentials are correct
        return username === "user123" && password === "pass123";
    }

    // Function to handle logout
    function logout() {
        // Redirect to the login page with a new set of credentials
        window.location.href = "/login.html?username=newuser&password=newpass";
    }

    // Perform auto-login on page load
    window.onload = autoLogin;
</script>

</body>
</html>
