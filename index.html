<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Post Request Example</title>
</head>
<body>

<h1>Web URL with POST Request via QR Code</h1>

<!-- Form with a hidden input for sensitive data -->
<form id="qr-form" action="https://example.com/endpoint" method="POST">
    <input type="hidden" name="sensitiveData" value="ThisIsSensitiveData123">
    <button type="button" onclick="simulateQRScan()">Simulate QR Scan</button>
</form>

<script>
    // Function to simulate QR code scanning
    function simulateQRScan() {
        const form = document.getElementById("qr-form");
        form.submit();
    }
</script>

</body>
</html>
